<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG Contributor Network</title>

    <!-- Google Fonts - Inter for clean typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- D3.js - Data visualization library -->
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar: List of contributors -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/gdg-logo.jpg" alt="GDG Logo" class="sidebar-logo">
                <h2>Contributors</h2>
            </div>
            <div id="people-list">
                <!-- Contributor cards are generated by JavaScript -->
            </div>
        </aside>

        <!-- Main graph area -->
        <main class="graph-container">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search contributors..." autocomplete="off">
            </div>
            <svg id="network-graph"></svg>
            <div class="tooltip"></div>
        </main>
    </div>

    <!-- Main application script -->
    <script src="index.js"></script>
</body>

</html>
